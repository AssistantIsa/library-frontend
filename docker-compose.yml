services:
  postgres:
    image: postgres:15-alpine
    container_name: library-postgres
    environment:
      POSTGRES_DB: library_db
      POSTGRES_USER: library_user
      POSTGRES_PASSWORD: library_pass
    ports:
      - "5433:5432"  # Mapeado a 5433 en host para evitar conflictos
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U library_user -d library_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - library-network

  redis:
    image: redis:7-alpine
    container_name: library-redis
    ports:
      - "6379:6379"
    networks:
      - library-network

  backend:
    build: ./backend
    container_name: library-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - DATABASE_URL=postgresql://library_user:library_pass@postgres:5432/library_db
      - JWT_SECRET_KEY=super-secret-key
      - REDIS_URL=redis://redis:6379/0
      - FLASK_ENV=development  # o production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend:/app  # solo para desarrollo, comenta en producci√≥n
    networks:
      - library-network

  frontend:
    build: ./frontend
    container_name: library-frontend
    ports:
      - "3000:80"  # Sirve en puerto 3000 del host
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api  # Para desarrollo local
    depends_on:
      - backend
    networks:
      - library-network

volumes:
  postgres_data:

networks:
  library-network:
    driver: bridge
