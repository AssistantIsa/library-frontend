name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  btest-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install and test
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest
          PYTHONPATH=$(pwd) DATABASE_URL=sqlite:///:memory: pytest tests/ -vuild-backend:
            
    runs-on: ubuntu-latest
    needs: test-backend
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build -t library-backend:test ./backend

  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install and build
        working-directory: ./frontend
        run: |
          npm ci
          CI=false npm run build

  build-frontend:
    runs-on: ubuntu-latest
    needs: test-frontend
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build -t library-frontend:test ./frontend
