# k8s/postgres/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: library
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: library_db
        - name: POSTGRES_USER
          value: library_user
        - name: POSTGRES_PASSWORD
          value: library_pass
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        emptyDir: {}  # para pruebas; en producci√≥n usar PersistentVolumeClaim
---
# k8s/postgres/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: library
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
